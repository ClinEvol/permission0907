	.contentTips{ height: 35px;}

<body class="gray-bg">
	<div class="wrapper wrapper-content  animated fadeInRight">
    	<div class="row noticeList">


    	</div>
	</div>       
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
     <script src="js/plugins/select/bootstrap-select.min.js"></script>
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
   <script>
	$(document).ready(function() {
		// 设置按钮的样式
		$('.selectpicker').selectpicker('setStyle', 'btn-white').selectpicker('setStyle', 'btn-sm');

		loadList();
		function loadList() {
			$.getJSON("/notice/list",function (response) {
				$(response).each(function () {
					//使用正则去掉html标签，保留纯文本
					let reg=/<\/?.+?\/?>/g;
					let newContent=this.content.replace(reg,'');
					//截取文件
					if(newContent.length>65){
						newContent=newContent.substring(0,65);
					}

					let $div=`<div class="col-sm-6">
								<div class="ibox">
									<div class="ibox-content">
										<a href="show-forum.html?id=`+this.id+`" class="btn-link">
											<h3>`+this.title+`</h3>
										</a>
										<div class="small m-b-xs">
											<strong>`+this.employee.ename+`</strong> <span class="text-muted"><i class="fa fa-clock-o"></i>`+this.date+`</span>
										</div>
										<p class="contentTips">`+newContent+`</p>
									</div>
								</div>
							  </div>`;
					$(".noticeList").append($div);
				});
			})
		}
	});
    </script>
    
</body>
